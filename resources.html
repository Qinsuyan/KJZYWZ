<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
    <title>专家资料</title>
</head>
<body>

<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-inverse  ">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" >科技资源分享平台</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--路径导航-->
    <ol class="breadcrumb">
        <li><a href="#">主页</a></li>
        <li class="active">专家</li>
    </ol>
    <!--介绍  -->
    <div style="margin-top: 10px;margin-bottom:30px" class="row" id="infomation">
        <div class="col-lg-4 col-sm-4 col-md-4">
            <div style="height: 600px" class="thumbnail">
                <img style="max-height: 250px" v-bind:src="author_jpg" alt="...">
                <div class="caption" >
                    <h3>author_name</h3>
                    <p>author_introduction</p>
                </div>
            </div>
        </div>
        <div style="max-height: 600px" class="col-lg-8 col-md-8 col-sm-8">
            <div class="panel panel-default">
                <span class="label label-default">默认标签</span>
                <span class="label label-primary">主要标签</span>
                <span class="label label-success">成功标签</span>
                <span class="label label-info">信息标签</span>
                <span class="label label-warning">警告标签</span>
                <span class="label label-danger">危险标签</span>
                <div class="panel-heading" >
                    <label class="page-header" >科技成果名字:{{name}}</label>


                    <div  class="panel-body">
                        <div class="text-center">
                            <div v-if="is_paper">
                                摘要:{{abstract}}
                            </div>
                            <div align="right" v-if="is_paper">
                                价格:{{value}}积分
                            </div >
                            <div id='purchase_or_Contact' v-if="is_purchase">
                                <button  v-if="is_paper" type="button" class="btn btn-primary btn-lg btn-block" v-on:click="purchase" >购买</button>
                            </div>
                            <div class="panel panel-default" v-if="not_paper">
                                <div class="panel-body" >
                                    联系方式:{{contact}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="pie-chart" class="col-sm-6 col-md-4">

        </div>
        <div class="col-sm-6 col-md-4">

        </div>
        <div class="col-sm-6 col-md-4">

        </div>
    </div>
    <div id='main' style='width:600px;height:400px;'></div>

</div>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js" ></script>
<script src="js/vue.js"></script>
<script src="js/echarts.js"></script>
<script src="js/expert-profile.js"></script>
<script src="js/resources.js"></script>
</body>
</html>
