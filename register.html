<div class="container">
    <nav class="navbar navbar-inverse  ">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">科技资源分享平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>

                <ul class="nav navbar-nav navbar-right">

            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class="jumbotron">
        <h1>注册成为平台用户</h1>
        <p><input type="checkbox" id="checkboxvalue"  onclick="checkAgree()" style="zoom:180%;" >在我注册成为平台用户前，我已经了解了相关法律法规以及本站的相应规则声明。</p>
        <p id = "warning-text" style="font-size: small;color:red;visibility: hidden">请先勾选同意</p>
    </div>

    <h3>输入您的用户名</h3>

    <div class="input-group input-group-lg">
        <span class="input-group-addon" >UserName</span>
        <input type="text" class="form-control" id="UserName_R"  aria-describedby="sizing-addon1">
    </div>

    <h3>输入您的密码</h3>
    <div class="input-group input-group-lg">
        <span class="input-group-addon" >PassWord</span>

        <input type="password" class="form-control"  id="PassWord_R" aria-describedby="sizing-addon1">
    </div>


    <h2>个人简介</h2>

    <form role="form">
        <div class="form-group">
            <textarea class="form-control" rows="5" id = "SelfDescription"></textarea>
        </div>
    </form>


    <h2>设置头像</h2>
    <input id="f_upload" type="file" class="file" data-allowed-file-extensions='["jpg","png"]' />

    <center><button type="button" class="btn btn-primary btn-lg " id = "RegisterButton" onclick="Register()" >提交</button></center>
</div>
